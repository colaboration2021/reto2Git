<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Ajax Tutorial</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/clientes.js"></script>
    <script type="text/javascript" src="js/auditorios.js"></script>
    <script type="text/javascript" src="js/mensajes.js"></script>
</head>

<body>

<div id="clientContainer" class="row bg-light rounded">
  <h2>Consultar</h2>
  <div id="getContainer" class="row-sm-4">
     <button onclick="PeticionGetClient()" class="btn btn-primary">GET Clientes</button>
     <button onclick="PeticionGetAudience()" class="btn btn-primary">GET Auditorios</button>
     <button onclick="PeticionGetMessage()" class="btn btn-primary">GET Mensajes</button>
  </div>

  <div id="audienceFormContainer" class="row-sm-4">
    <hr/>
    <h2>Registro de auditorios</h2>
       <label class="form-label">ID</label>
          <input id="idAudience" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
          <label class="form-label">Propietario</label>
          <input id="ownerAudience" type="text" class="form-control">
          <label class="form-label">Capacidad</label>
          <input id="capacityAudience" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
          <label class="form-label">ID categoria</label>
          <input id="category_idAudience" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
          <label class="form-label">Nombre</label>
          <input id="nameAudience" type="text" class="form-control">        
        <br>
        <button onclick="PeticionPostAudience()" class="btn btn-primary">Crear</button>
        <button onclick="PeticionPutAudience()" class="btn btn-primary">Actualizar</button>
        <br>
  </div>

  <div id="audienceActionsContainer" class="row-sm-4">
    <h2>Borrar auditorio</h2>    
     <label class="form-label">ID</label>
        <input type="number" id="idDeleteAudience" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
        </br>
        <button onclick="PeticionDeleteAudience()" class="btn btn-primary">Borrar</button>
  </div>
  <br>
  
  <div id="clientFormContainer" class="row-sm-4">
  <hr/>
    <h2>Registro de clientes</h2>
          <label class="form-label">ID</label>
          <input id="idClient" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
          <label class="form-label">Nombre</label>
          <input id="nameClient" type="text" class="form-control">
          <label class="form-label">Email</label>
          <input id="emailClient" type="email" class="form-control" placeholder="name@example.com">
          <label class="form-label">Edad</label>
          <input id="ageClient" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">        
        <br>
        <button onclick="PeticionPostClient()" class="btn btn-primary">Crear</button>
        <button onclick="PeticionPutClient()" class="btn btn-primary">Actualizar</button>
        <br>
  </div>

  <div id="clientActionsContainer" class="row-sm-4">
    <h2>Borrar cliente</h2>    
     <label class="form-label">ID</label>
        <input type="number" id="idDeleteClient" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
        </br>
        <button onclick="PeticionDeleteClient()" class="btn btn-primary">Borrar</button>
  </div>
  <br>

  <div id="messageContainer" class="row bg-light rounded">
    <div class="row-sm-4">
      <hr/>
      <h2>Registro de mensajes</h2>
          <label class="form-label">ID</label>
          <input id="idMessage" type="number" min="1" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
          <label class="form-label">Dejar Comentario</label>
          <textarea class="form-control" id="messageText" rows="3"></textarea>
          <br>
          <button onclick="PeticionPostMessage()" class="btn btn-primary">Crear</button>
          <button onclick="PeticionPutMessage()" class="btn btn-primary">Actualizar</button>
      </div>
    </div>
  </br>
    <div id="messageActionsContainer" class="row-sm-4">
      <h2>Borrar Mensaje</h2>    
       <label class="form-label">ID</label>
          <input type="number" id="idDeleteMessage" class="form-control" onkeydown="if(event.key==='.'){event.preventDefault();}"  oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
          </br>
          <button onclick="PeticionDeleteMessage()" class="btn btn-primary">Borrar</button>
    </div>
    <br>

    <div>
      </br>
      </br>
    </div>
  </div>

</body>

</html>
